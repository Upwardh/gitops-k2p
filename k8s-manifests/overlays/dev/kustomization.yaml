apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring-dev

resources:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: dev

images:
  - name: registry.cloud.kt.com/nqtv7l5h/lb-exporter:latest
    newTag: develop-118d40e94efb55f8e6975a665af9c1ec1e3198c4

replicas:
  - name: lb-exporter
    count: 1

patches:
  - target:
      kind: Deployment
      name: lb-exporter
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 64Mi