apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-prod-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: prod.grafana.devtron.click
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-prod-grafana
            port:
              number: 80