apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - ../../base

commonLabels:
  environment: prod

images:
  - name: lb-exporter
    newName: registry.cloud.kt.com/nqtv7l5h/lb-exporter
    newTag: v1.0.0

replicas:
  - name: lb-exporter
    count: 2

patches:
  - target:
      kind: Deployment
      name: lb-exporter
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi