apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

images:
  - name: lb-exporter
    newName: registry.cloud.kt.com/nqtv7l5h/lb-exporter
    newTag: main-latest

replicas:
  - name: lb-exporter
    count: 1

patches:
  - target:
      kind: Deployment
      name: lb-exporter
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi