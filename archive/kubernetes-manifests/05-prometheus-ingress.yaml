apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: monitoring
  # annotations: # <--- 이 섹션 자체를 주석 처리하거나 삭제합니다.
    # kubernetes.io/ingress.class: nginx # <--- 이 줄을 삭제합니다.
spec:
  ingressClassName: nginx # <--- 이 줄은 이미 추가하셨을 겁니다.
  rules:
  - host: prometheus.devtron.click
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-kube-prometheus-prometheus
            port:
              number: 9090
