apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging-lb-exporter-account2
  namespace: monitoring-staging
  labels:
    app: lb-exporter-account2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lb-exporter-account2
  template:
    metadata:
      labels:
        app: lb-exporter-account2
    spec:
      containers:
      - name: lb-exporter-account2
        image: registry.cloud.kt.com/nqtv7l5h/lb-exporter:v1.0.1
        ports:
        - containerPort: 9105
          name: metrics
        env:
        - name: CLOUD_ID
          valueFrom:
            secretKeyRef:
              name: ktcloud-lb-exporter-secrets-account2
              key: CLOUD_ID
        - name: CLOUD_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ktcloud-lb-exporter-secrets-account2
              key: CLOUD_PASSWORD
        - name: CLOUD_ZONE
          valueFrom:
            secretKeyRef:
              name: ktcloud-lb-exporter-secrets-account2
              key: CLOUD_ZONE
      imagePullSecrets:
      - name: ktcloud-registry-secret