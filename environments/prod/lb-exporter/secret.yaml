apiVersion: v1
kind: Secret
metadata:
  name: ktcloud-lb-exporter-secrets
  namespace: monitoring
type: Opaque
data:
  # Base64 encoded values - Update these with actual credentials
  CLOUD_ID: "YOUR_CLOUD_ID_BASE64"
  CLOUD_PASSWORD: "YOUR_CLOUD_PASSWORD_BASE64"
  CLOUD_ZONE: "RFgtTTE="  # DX-M1 in base64